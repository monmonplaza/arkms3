<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css?cb=1566482948976" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>ARKMS</title>
  </head>
  <body>
    <section class="log">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="center-all">
              <div class="wrapper">
                <h1>ARKMS</h1>
                <h3>Forgot Your Password?</h3>
                <p>Enter your email below, we will send you the Reset Link</p>
                <form action="">
                  <div class="form-group">
                    <input
                      type="text"
                      name="login-email"
                      class="login-email"
                      required
                    />
                    <label for="login-email" class="label-name"
                      >Email Address</label
                    >
                  </div>

                  <button>Send Reset Link</button>
                </form>
                <p class="create-account">
                  Don't have an account?
                  <a href="create-account.html">Create one here</a>
                </p>

                <p class="back-homepage">
                  <a href="index.html">Back to Login</a>
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-6 show-on-sm">
            <div class="img-wrapper">
              <img src="./images/login.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/all.js?cb=1566482948976"></script>
  </body>
</html>
